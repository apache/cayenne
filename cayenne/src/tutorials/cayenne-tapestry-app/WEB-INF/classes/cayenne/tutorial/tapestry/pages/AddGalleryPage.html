<span jwcid="@PageWrapper">

<span jwcid="hasErrors">
<table width="640" class="standardTable" border="0">
<tr>
	<td colspan="2"><span class="errorText">The following errors have occurred:<br><br><span jwcid="errorMessage"></span></span></td>
</tr>
</table>
</span>
<br>

<form jwcid="@Form">
<table width="640" class="standardTable" border="1">
<tr>
	<td colspan="2" bgcolor="silver"><span class="titleTextStrong">Add a Gallery</span></td>
</tr>
<tr>
	<td align="right">Gallery Name:&nbsp;</td>
	<td><input type="text" jwcid="galleryName" size="40" maxlength="40" /></td>
</tr>
<tr>
	<td colspan="2" align="center"><input type="submit" jwcid="saveGalleryButton" value="Add Gallery" /></td>
</tr>
</table>
</form>
</span>
