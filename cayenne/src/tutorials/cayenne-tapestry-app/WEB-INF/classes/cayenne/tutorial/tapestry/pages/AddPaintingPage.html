<span jwcid="@PageWrapper">

<span jwcid="hasErrors">
<table width="640" class="standardTable" border="0">
<tr>
	<td colspan="2"><span class="errorText">The following errors have occurred:<br><br><span jwcid="errorMessage"></span></span></td>
</tr>
</table>
</span>
<br>

<form jwcid="@Form">
<table width="640" class="standardTable" border="1">
<tr>
	<td colspan="2" bgcolor="silver"><span class="titleTextStrong">Add a Painting of 
	'<b><span jwcid="@Insert" value="ognl:artist.artistName"/></b>'</span></td>
</tr>
<tr>
	<td align="right">Painting Title:&nbsp;</td>
	<td><input type="text" jwcid="paintingTitle" size="50"/></td>
</tr>
<tr>
	<td align="right">Estimated Price:&nbsp;</td>
	<td><input type="text" jwcid="estimatedPrice" size="10"/></td>
</tr>
<tr>
	<td colspan="2" align="center"><input type="submit" jwcid="savePaintingButton" value="Add Painting" /></td>
</tr>
</table>
</form>
</span>
