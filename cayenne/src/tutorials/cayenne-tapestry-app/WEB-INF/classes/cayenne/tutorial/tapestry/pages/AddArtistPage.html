<span jwcid="@PageWrapper">

<span jwcid="hasErrors">
<table width="640" class="standardTable" border="0">
<tr>
	<td colspan="2"><span class="errorText">The following errors have occurred:<br><br><span jwcid="errorMessage"></span></span></td>
</tr>
</table>
</span>
<br>
<form jwcid="@Form">
<table width="640" class="standardTable" border="1">
<tr>
	<td colspan="2" bgcolor="silver"><span class="titleTextStrong">Add an Artist</span></td>
</tr>
<tr>
	<td align="right">Artist Name:&nbsp;</td>
	<td><input jwcid="artistName" size="50"/></td>
</tr>
<tr>
	<td align="right">Date of Birth:&nbsp;</td>
	<td><span jwcid="dateOfBirth"/></td>
</tr>
<tr>
	<td colspan="2" align="center"><input type="submit" jwcid="saveArtistButton" value="Add Artist"/>
</td>
</tr>
</table>
</form>

</span>
