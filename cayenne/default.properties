# Should Java compilations set the debug compiler option?
compile.debug = true

# Should Java compilations set the deprecation compiler option? 
compile.deprecation = false

# Should Java compilations set the optimize compiler option? 
compile.optimize = true

# Name of the project
project.name = cayenne

# Version of the project
project.version = 1.1-dev

# Parent directory of the distribution
dist.base = dist

# Local website deployment directory
site.dir = dist/site

# Build directory
build = build

# Dependencies
otherlib.dir = otherlib
ant.jar = ant-1.5.3.jar
ant-junitreport.jar = ant-junitreport-1.5.3.jar
javacc.jar = javacc-3.2.jar
ashwood.jar = ashwood-1.1.jar
bcel.jar = bcel-5.0.jar
commons.beanutils.jar = commons-beanutils-1.6.1.jar
commons.collections.jar = commons-collections-3.1.jar
commons.lang.jar = commons-lang-2.0.jar
commons.logging.jar = commons-logging-1.0.3.jar
junit.jar = junit-3.8.1.jar
log4j.jar = log4j-1.2.8.jar
scope.jar = scope-bin-1.0.1.jar
servlet.jar = servlet-2.4.jar
velocity.jar = velocity-dep-1.3.jar
jms.jar = jms-1.0.2b.jar
jdom.jar = jdom-b9.jar
jgoodies.forms.jar = forms-1.0.3.jar
jgoodies.looks.jar = looks-1.2.2.jar
mockrunner.jar = mockrunner-0.2.9.jar
spring.jar = spring-1.0.jar
jgroups.jar = jgroups-2.2.1.jar
hsqldb.jar = hsqldb-1.7.2.jar
ognl.jar = ognl-2.6.5.jar

# Regression test parameters
regression.new_objects_per_table=40
regression.delete_objects_per_table=20
regression.max_references_per_table=4
regression.max_foreign_keys_per_table=4
regression.loop_count=10
regression.max_loops_per_table=3
regression.schema_count=10
regression.commits_per_schema=3

